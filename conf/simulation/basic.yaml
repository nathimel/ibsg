defaults: 
  - dynamics: two_population_rd
  - _self_ # the current config overrides the values of all configs listed above


# below are default configs that are specific to only some dynamics, but we nontheless need them here in order to perform hydra's string interpolation for recursive path creation.
imprecise_imitation_beta: 0 # replicator dynamics
population_size: null # finite population dynamics
graph_beta: null # same


# Below are default configs that will be actually used by each simulation

use_decoder: False # whether to use the emergent decoder when computing IB coordinate

# simulation parameters
num_trials: 8 # default should be cpu_count

# TODO: make a vis config group lol
plot_all_encoders: True # whether to save an encoder plot for every trial

# whether to save trajectory points
trajectory: True

# whether to save variant points
variants: False # N.B., not working yet

multiprocessing: True # N.B. just for running simulations of dynamics for now, not for e.g. genetic algorithm, analysis
num_processes: null # null defaults to cpu_count