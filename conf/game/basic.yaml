# game paramters
num_states: 10
num_signals: 10

distance: squared_dist # squared_dist or abs_dist
discriminative_need: 1e8 # 0 is useless, \infty is perfect; to sweep

# temperature params for generating random distributions: higher -> more uniform distribution
meaning_dist_beta: 1e-2 # for perceptually uncertain meaning dists
prior_init_beta: 1e-8 # for communicative need distribution = prior over states (N.B., dirac deltas causes nans)

# logspace params for IB curve sweep
beta_start: 2
beta_stop: -2
steps: 1500
