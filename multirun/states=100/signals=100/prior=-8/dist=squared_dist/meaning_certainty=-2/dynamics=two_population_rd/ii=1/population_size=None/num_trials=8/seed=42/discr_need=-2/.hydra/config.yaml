game:
  num_states: 100
  num_signals: 100
  distance: squared_dist
  discriminative_need_gamma: -2
  meaning_dist_gamma: -2
  prior_init_alpha: -8
  overwrite_curves: false
  maxbeta: 5
  minbeta: -2
  numbeta: 1500
  num_processes: null
simulation:
  dynamics:
    max_its: 200
    threshold: 1.0e-05
    population_init_minalpha: -2
    population_init_maxalpha: 5
    imprecise_imitation_gamma: 1
    population_size: null
    graph: null
    name: two_population_rd
  use_decoder: false
  num_trials: 8
  plot_all_encoders: true
  trajectory: true
  variants: false
  multiprocessing: true
  num_processes: null
seed: 42
filepaths:
  curve_points_save_fn: curve_points.csv
  mse_curve_points_save_fn: mse_curve_points.csv
  simulation_points_save_fn: simulation_points.csv
  trajectory_points_save_fn: trajectory_points.csv
  variant_points_save_fn: variant_points.csv
  final_encoders_save_fn: final_encoders.pt
  complexity_accuracy_plot_fn: complexity_accuracy.png
  complexity_distortion_plot_fn: complexity_distortion.png
  complexity_mse_plot_fn: complexity_mse.png
  encoder_tile_plots_dir: encoder_tile_plots
  encoder_line_plots_dir: encoder_line_plots
  encoders_faceted_lines_plot_fn: encoders_faceted_lines.png
  encoders_faceted_tiles_plot_fn: encoders_faceted_tiles.png
  curve_subdir: states=${game.num_states}/signals=${game.num_signals}/prior=${game.prior_init_alpha}/dist=${game.distance}/meaning_certainty=${game.meaning_dist_gamma}
  sim_sweep_subdir: ${filepaths.curve_subdir}/dynamics=${simulation.dynamics.name}/ii=${simulation.dynamics.imprecise_imitation_gamma}/population_size=${simulation.dynamics.population_size}/num_trials=${simulation.num_trials}/seed=${seed}
  simulation_subdir: ${filepaths.sim_sweep_subdir}/discr_need=${game.discriminative_need_gamma}
  leaf_subdir: ${filepaths.simulation_subdir}
  hydra_run_root: outputs
  hydra_sweep_root: multirun
