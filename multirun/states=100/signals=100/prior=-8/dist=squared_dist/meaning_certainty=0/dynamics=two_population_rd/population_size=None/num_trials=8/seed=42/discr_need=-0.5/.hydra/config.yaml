game:
  num_states: 100
  num_signals: 100
  distance: squared_dist
  discriminative_need_beta: -0.5
  meaning_dist_beta: 0
  prior_init_beta: -8
  maxbeta: 5
  minbeta: -2
  numbeta: 1500
  num_processes: null
simulation:
  dynamics:
    name: two_population_rd
    max_its: 200
    threshold: 1.0e-05
    population_size: null
    graph_beta: null
    population_init_minbeta: -2
    population_init_maxbeta: 5
  use_decoder: false
  num_trials: 8
  trajectory: true
  multiprocessing: true
  num_processes: null
seed: 42
filepaths:
  curve_points_save_fn: curve_points.csv
  mse_curve_points_save_fn: mse_curve_points.csv
  simulation_points_save_fn: simulation_points.csv
  trajectory_points_save_fn: trajectory_points.csv
  variant_points_save_fn: variant_points.csv
  complexity_accuracy_plot_fn: complexity_accuracy.png
  complexity_distortion_plot_fn: complexity_distortion.png
  complexity_mse_plot_fn: complexity_mse.png
  curve_subdir: states=${game.num_states}/signals=${game.num_signals}/prior=${game.prior_init_beta}/dist=${game.distance}/meaning_certainty=${game.meaning_dist_beta}
  sim_sweep_subdir: ${filepaths.curve_subdir}/dynamics=${simulation.dynamics.name}/population_size=${simulation.dynamics.population_size}/num_trials=${simulation.num_trials}/seed=${seed}
  simulation_subdir: ${filepaths.sim_sweep_subdir}/discr_need=${game.discriminative_need_beta}
  leaf_subdir: ${filepaths.simulation_subdir}
  hydra_run_root: outputs
  hydra_sweep_root: multirun
