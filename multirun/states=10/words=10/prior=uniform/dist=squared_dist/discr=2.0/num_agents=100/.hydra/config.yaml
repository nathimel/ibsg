game:
  num_states: 10
  num_words: 10
  num_agents: 100
  distance: squared_dist
  prior: uniform
  discriminative_need: 2.0
seed: 42
filepaths:
  curve_points_save_fn: curve_points.csv
  game_subdir: states=${game.num_states}/words=${game.num_words}/prior=${game.prior}/dist=${game.distance}/discr=${game.discriminative_need}/num_agents=${game.num_agents}
  leaf_subdir: ${filepaths.game_subdir}
