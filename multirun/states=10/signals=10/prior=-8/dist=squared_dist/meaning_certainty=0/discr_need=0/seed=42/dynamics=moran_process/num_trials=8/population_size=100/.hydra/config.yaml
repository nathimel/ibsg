game:
  num_states: 10
  num_signals: 10
  distance: squared_dist
  discriminative_need_beta: 0
  meaning_dist_beta: 0
  prior_init_beta: -8
  beta_start: 2
  beta_stop: -2
  steps: 1500
simulation:
  dynamics:
    name: moran_process
    max_its: 200
    threshold: 1.0e-05
    population_size: 100
    population_init_beta: 0.01
    graph: complete
  use_decoder: false
  num_trials: 8
  multiprocessing: true
  num_processes: null
seed: 42
filepaths:
  curve_points_save_fn: curve_points.csv
  simulation_points_save_fn: simulation_points.csv
  variant_points_save_fn: variant_points.csv
  tradeoff_plot_fn: tradeoff.png
  game_subdir: states=${game.num_states}/signals=${game.num_signals}/prior=${game.prior_init_beta}/dist=${game.distance}/meaning_certainty=${game.meaning_dist_beta}/discr_need=${game.discriminative_need_beta}/seed=${seed}
  simulation_subdir: dynamics=${simulation.dynamics.name}/num_trials=${simulation.num_trials}/population_size=${simulation.dynamics.population_size}
  leaf_subdir: ${filepaths.game_subdir}/${filepaths.simulation_subdir}
